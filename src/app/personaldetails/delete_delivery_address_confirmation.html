<div class="container">
    <h3>Delete Delivery Address</h3>
    <p style="padding: 5px 0;">Are you sure you want to delete this delivery address?</p>

    <div class="clearfix">
        <button type="button" (click)="closeDialog()" class="cancelbtn btn background" style="margin-right: 2px;">Cancel</button>
        <button type="button" (click)="deleteDeliveryAddress()" class="deletebtn btn background" style="margin-left: 2px;">Yes, Delete it</button>
    </div>
</div>
