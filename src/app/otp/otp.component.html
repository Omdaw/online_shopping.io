<div class="containerWidth">
    <div id="wrapper">
        <div id="dialog">

            <h4 style="font-family: Arial, Helvetica, sans-serif;font-size: 18px;">Please enter the 6-digit verification code we sent via Email:
            </h4>

            <div id="form">
                <!-- <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"  [(ngModel)]="otp1" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"  [(ngModel)]="otp2" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" [(ngModel)]="otp3" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"  [(ngModel)]="otp4" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"  [(ngModel)]="otp5" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"  [(ngModel)]="otp6" /> -->

                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <input type="text" class="form-control" (keypress)="this.commonService.numberOnly($event)" maxlength="6" style="width: 100%;" [(ngModel)]="otp">
                    </div>
                </div>


                <button class="background" (click)="verifyOtp()" style="color:#fff;font-family: Arial, Helvetica, sans-serif;">Verify</button>
            </div>

            <div style="font-family: Arial, Helvetica, sans-serif !important;font-size: 16px;">
                Didn't receive the code?<br />
                <a style="cursor: pointer;" (click)="this.emailandphonenumberverifiationService.resendOtpToEmail();" style="color:#000; text-decoration: underline;">Send code again</a><br />
                <!-- <a href="#">Change phone number</a> -->
            </div>

            <flash-messages style="width: 100%;"></flash-messages>

        </div>
    </div>
</div>
