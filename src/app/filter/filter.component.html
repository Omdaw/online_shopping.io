<div class="loading" *ngIf="processBar">
    <mat-spinner class="loading-image"></mat-spinner>
</div>

<div class="filterbody">
    <div class="row"
        style="padding: 10px;box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;">
        <div class="col-5">
            <a (click)="closeFilter()" style="font-size: 18px;color: #000;"><i class="fa fa-times"
                    aria-hidden="true"></i></a>
        </div>
        <div class="col-7">
            <span style="font-size: 16px;font-weight: 600;font-family: Verdana, Geneva, Tahoma, sans-serif;">Filter
                By</span>
        </div>
    </div>
    <div class="bodyRow">
        <div class=" filterbodyleft color">
            <ul>
                <li class="filterSortBy" [ngClass]="getClassName(1000)" (click)="displayFilterByBlockId(1000);">
                    <a>Sort By <i class="fa fa-chevron-right"></i></a>
                </li>
                <li class="filtercategory" [ngClass]="getClassName(1001)"
                    *ngIf="filtersObject.CATEGORY && filtersObject.CATEGORY.length>0"
                    (click)="displayFilterByBlockId(1001);">
                    <a>Category <i class="fa fa-chevron-right"></i></a>
                </li>
                <li class="filterbrand" [ngClass]="getClassName(1002)"
                    *ngIf="filtersObject.BRAND && filtersObject.BRAND.length >0"
                    (click)="displayFilterByBlockId(1002);">
                    <a>Brand <i class="fa fa-chevron-right"></i></a>
                </li>
                <li class="filterdiscount" [ngClass]="getClassName(1003)"
                    *ngIf="filtersObject.DISCOUNT && filtersObject.DISCOUNT.length>0"
                    (click)="displayFilterByBlockId(1003);">
                    <a>Discount <i class="fa fa-chevron-right"></i></a>
                </li>
                <li class="filterdiscount" *ngFor="let row of attributeFiltersArray; let i = index;"
                    [ngClass]="getClassName(i)" (click)="displayFilterByBlockId(i);">
                    <span *ngIf="row.FILTER_VALUE.length>0">
                        <a>{{row.FILTER_ATTRIBUTE_NAME}} <i class="fa fa-chevron-right"></i></a>
                    </span>
                </li>
            </ul>
        </div>
        <div class="filterbodyright">

            <!-- Final Checklist -->
            <!-- Sort by-->
            <div class="filtercategorybox" *ngIf="filterDisplayBlock == 1000">

                <ul *ngIf="filtersObject.SORT_BY ">
                    <li *ngFor="let row of filtersObject.SORT_BY" class="filterOptions">
                        <!-- <input type="radio" (click)="onSortBy(row.REFERENCE_CODE_NAME, row.REFERENCE_CODE_LABEL)">
                        <span>{{row.REFERENCE_CODE_NAME}}</span> -->
                        <mat-radio-button (click)="onSortBy(row.REFERENCE_CODE_NAME, row.REFERENCE_CODE_LABEL)">
                            {{row.REFERENCE_CODE_NAME}}</mat-radio-button>
                    </li>
                </ul>
            </div>
            <!-- Sort by end-->
            <!-- Final Checklist -->

            <!-- Category Filter-->
            <div class="filtercategorybox" *ngIf="filterDisplayBlock == 1001">

                <ul *ngIf="filtersObject.CATEGORY && filtersObject.CATEGORY.length > 0">
                    <li *ngFor="let row of filtersObject.CATEGORY" class="filterOptions">
                        <!-- <input type="checkbox" (click)="onFilterSelectionChangeCategory($event, row.PRODUCT_CATEGORY_ID)">
                        <span>{{row.PRODUCT_CATEGORY_NAME}}</span> -->
                        <mat-checkbox class="example-margin"
                            (click)="onFilterSelectionChangeCategory($event, row.PRODUCT_CATEGORY_ID)">
                            {{row.PRODUCT_CATEGORY_NAME}}</mat-checkbox>
                    </li>
                </ul>
            </div>
            <!-- Category Filter end-->

            <!-- Brand Filter-->
            <div class="filtercategorybox" *ngIf="filterDisplayBlock == 1002">

                <ul *ngIf="filtersObject.BRAND && filtersObject.BRAND.length > 0">
                    <li *ngFor="let row of filtersObject.BRAND" class="filterOptions">
                        <!-- <input type="checkbox" (click)="onFilterSelectionChangeBrand($event, row.PRODUCT_BRAND_ID)">
                        <span>{{row.PRODUCT_BRAND_NAME}}</span> -->
                        <mat-checkbox class="example-margin"
                            (click)="onFilterSelectionChangeBrand($event, row.PRODUCT_BRAND_ID)">
                            {{row.PRODUCT_BRAND_NAME}}</mat-checkbox>
                    </li>
                </ul>
            </div>
            <!-- Brand Filter end-->

            <!-- Discount Filter-->
            <div class="filtercategorybox" *ngIf="filterDisplayBlock == 1003">

                <ul *ngIf="filtersObject.DISCOUNT && filtersObject.DISCOUNT.length > 0">
                    <li *ngFor="let row of filtersObject.DISCOUNT" class="filterOptions">
                        <!-- <input type="radio" name="discount" (click)="onFilterSelectionChangeDiscount($event, row)">
                        <span>{{row.DISPLAY_TEXT}}</span> -->
                        <mat-radio-button (click)="onFilterSelectionChangeDiscount($event, row)">
                            {{row.DISPLAY_TEXT}}</mat-radio-button>
                    </li>
                </ul>
            </div>
            <!-- Discount Filter end-->

            <!-- attribute filters or Customized/Dynamic Filters-->

            <div *ngFor="let row of attributeFiltersArray; let i = index;">
                <div class="filtercategorybox" *ngIf="filterDisplayBlock == i">

                    <ul *ngIf="filtersObject.DISCOUNT && filtersObject.DISCOUNT.length > 0">
                        <li *ngFor="let attribute of row.FILTER_VALUE" class="">
                            <!-- <input type="checkbox" (click)="onFilterSelectionChangeAttributes($event, attribute)">
                            <span>{{attribute.FILTER_ATTRIBUTE_VALUE}}</span> -->
                            <mat-checkbox class="example-margin"
                                (click)="onFilterSelectionChangeAttributes($event, attribute)">
                                {{attribute.FILTER_ATTRIBUTE_VALUE}}</mat-checkbox>
                        </li>
                    </ul>

                </div>
            </div>
            <!-- attribute filters end -->


        </div>
    </div>
</div>


<div class="applybtn background"
    style="position:fixed; bottom:0; z-index:4; width:100%;left: 0;right: 0; background-color:#210 !important;  height:65px; margin-bottom: -10px;">
    <div class="row">
        <div class="col-12" style="text-align: center;">
            <p style="color: #fff; padding-top:18px; cursor: pointer;font-size: 16px;" (click)="onFiltersApply()">Apply
            </p>
        </div>
    </div>
</div>
