<style>
    .btn {
        line-height: 20px;
        margin-left: 10px;
        margin-right: 0;
        text-decoration: none;
        cursor: pointer;
        -webkit-transition: all ease .8s;
        transition: all ease .8s;
        border: none;
        padding: 6px 23px 7px;
        background: #08233e;
        display: inline-block;
        color: #fff;
        border-radius: 4px;
    }
    
    .btn:hover {
        background: #614b50 !important;
    }
    
    .example-full-width {
        width: 100%;
    }
    
    .invite-links {
        padding: 8px;
        border-radius: 2px;
        margin: 5px;
        width: 100%;
    }
    
    .mat-dialog-container {
        margin-top: -100px !important;
        margin-left: 50px !important;
    }
</style>




<!-- Dialog -->
<div mat-dialog-content>
    <i class="fa fa-times" style="float: right;cursor: pointer;" (click)="closeDialogue();"></i>
    <div class="refertop" style="display: flex;">
        <div style="margin-left:10px; margin-top:10px;">
            <h4><b>Refer Your Friend!!</b></h4>
        </div>
    </div>
    <hr>

    <div style="width: 70%;margin-left: 15%;">
        <button mat-raised-button class="invite-links background" onclick="copyToClipboard('androidAppLink')" (click)="copyLink()">Andriod App Link</button>
        <button mat-raised-button class="invite-links background" onclick="copyToClipboard('iosAppLink')" (click)="copyLink()">IOS App Link</button>
        <button mat-raised-button class="invite-links background" onclick="copyToClipboard('webAppLink')" (click)="copyLink()">Web App Link</button>

        <input id="androidAppLink" style="display: none;" value="{{this.referenceMethodsService.referalLinkObject.ANDROID_APP_LINK}}">
        <input id="iosAppLink" style="display: none;" value="{{this.referenceMethodsService.referalLinkObject.IOS_APP_LINK}}">
        <input id="webAppLink" style="display: none;" value="{{this.referenceMethodsService.referalLinkObject.FRONT_END_APP_LINK}}">
    </div>
    <br>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 com-xs-9">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Your Referal Code..</mat-label>
                <input matInput value="{{this.referenceMethodsService.referalLinkObject.REFERRAL_CODE}}" #userinput readonly>
            </mat-form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 com-xs-3" style="margin-top:10px;">
            <button class="btn" (click)="copyInputMessage(userinput)"><i class="fa fa-copy"></i> Copy</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 com-xs-9">
            <flash-messages></flash-messages>
        </div>
    </div>
</div>
